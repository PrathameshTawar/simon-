<!DOCTYPE html>
<html>
    <head>
        <title>Simon Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/icon1.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="keywords" content="Saimon Says Game">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="heading">
                <h1>Simon Game</h1>
            </div>
            <div class="score">
                <h2 class="headlevel" >Click on Start Button</h2>
            </div>
            <div class="game">
                <div class="box">
                    <div class="btn yellow" id="yellow" type="Button" ></div>
                    <div class="btn blue" id="blue" type="Button" ></div>
                    <div class="btn red" id="red" type="Button" ></div>
                    <div class="btn green" id="green" type="Button" ></div>
                </div>
            </div>
            <div class="start">
                <button class="button">Start Game</button>
            </div>
            <div class="highest">
                <h2 class="maxlevel" >highest level: 0</h2>
            </div>     
        </div>
        
        <script src="simon.js" ></script>
    </body>
</html>
